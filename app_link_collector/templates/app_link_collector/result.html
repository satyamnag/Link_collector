<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Link Collector</title>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;"><a href="">Link Collector</a></h1>
        <br>
        <div class="row align-items-center">
            <div class="col-md-8">
                <form action="/" method="POST" class="d-flex">
                    {% csrf_token %}
                    <input type="text" class="form-control" id="site" name="site" placeholder="Enter website address">
                    <button type="submit" class="btn btn-primary ms-2">Scrape</button>
                </form>
            </div>
        
            <div class="col-md-4">
                <a href="/delete" class="btn btn-danger">Delete</a>
            </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">URL</th>
                      </tr>
                    </thead>
                    
                    <tbody>
                        {% for link in data %}
                      <tr>
                        <th scope="row">{{ link.id }}</th>
                        <td>{{ link.name }}</td>
                        <td>{{ link.address }}</td>
                      </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
